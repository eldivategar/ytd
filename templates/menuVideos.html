{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="top-text header-text">
        <h6>GEN-RP</h6>
        <h2>Convert Youtube to MP4 &amp; MP3</h2>
      </div>
    </div>
    <div class="col-lg-12">
      <form id="search-form" method="POST" role="search" action="{{url_for('menuVideos')}}">
        <div class="row">
          <div class="col-lg-9 align-self-center">
            <fieldset>
              {% if titles %}
              <input class="searchText" type="text" name="title" value="{{judul}}" required>
              {% else %}
              <input class="searchText" type="text" name="title" placeholder="Ketikkan judul mu disini....." required>
              {% endif %}
            </fieldset>
          </div>

          <div class="col-lg-3">
            <fieldset>
              <button class="main-button"><i class="fa fa-search"></i> Search Now</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-10 offset-lg-1">
      <br>
      <div class="container col-md-9">
        {% for title in titles %}
        <br>
          <p style="color: whitesmoke; text-align: justify; ">{{ title }}</p>
          <!-- <a href="{{url_for('single_page', title=title )}}" style="color: whitesmoke; text-align: center;" onMouseOver="this.style.color='#0F0'" onMouseOut="this.style.color='#FFFFFF'">{{ urls }}</a> -->
        {% endfor %}
      </div>



    </div>
  </div>
</div>
{% endblock %}
